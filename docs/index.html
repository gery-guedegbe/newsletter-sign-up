<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Newsletter sign-up form | Géry GUEDEGBE</title>
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="description">
          <div>
            <img src="assets/images/icon-list.svg" alt="icon-list" />
            <p>Product discovery and building what matters</p>
          </div>
          <div>
            <img src="assets/images/icon-list.svg" alt="icon-list" />
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div>
            <img src="assets/images/icon-list.svg" alt="icon-list" />
            <p>And much more!</p>
          </div>
        </div>
        <form class="input-div">
          <div>
            <div class="label-text">
              <label for="email">Email address</label>
              <p class="error-text">Valid email required</p>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@company.com"
              autocomplete="off"
              required
            />
          </div>
          <button
            id="button"
            target="_parent"
            class="button"
            onclick="validerFormulaire()"
          >
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="right-content">
        <div class="image"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Géry GUEDEGBE</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
